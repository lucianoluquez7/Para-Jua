<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Juana, ¿quieres ser mi novia?</h1>
    <form id="noviaForm">
        <p>Por favor, selecciona una opción:</p>
        <label>
            <input type="radio" name="respuesta" value="si" required>
            Sí
        </label><br>
        <label>
            <input type="radio" name="respuesta" value="no" required>
            No
        </label><br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('noviaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const respuesta = formData.get('respuesta');
            if (respuesta === 'si') {
                alert('Gracias amor! Te amooo!!');
            } else {
                alert('Mal ahí, la próxima será');
            }
        });
    </script>
</body>
</html>
